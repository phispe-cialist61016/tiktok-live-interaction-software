// Build configuration for TikTok Live Interaction Software
// Application ID: com.madhub.tiktokliveinteractio
// Version: 1.0.0

apply plugin: 'com.android.application'

android {
    // Configuration for Android SDK versions
    compileSdkVersion 33  // Current SDK version used for compiling the application
    defaultConfig {
        applicationId "com.madhub.tiktokliveinteractio"  // Unique identifier for the app
        minSdkVersion 21  // Minimum SDK version the app will support
        targetSdkVersion 33  // Target SDK version for optimal performance
        versionCode 1  // Version code for the application
        versionName "1.0.0"  // Version name for the application
        // Set the language configuration for the app
        resConfigs "en"  // Ensure English resources are utilized
    }
    buildTypes {
        release {
            minifyEnabled false  // Disabling code minification for ease of debugging
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    // Core libraries
    implementation 'androidx.appcompat:appcompat:1.6.1'  // Essential support library for backward compatibility
    
    // UI components
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'  // For responsive UI designs

    // Networking libraries
    implementation 'com.squareup.retrofit2:retrofit:2.9.0'  // For API calls to facilitate interaction with TikTok
    implementation 'com.squareup.retrofit2:converter-gson:2.9.0'  // Converter for JSON data parsing
    
    // Dependency for handling background tasks, useful for automation
    implementation 'androidx.work:work-runtime-ktx:2.7.1'  // Required for scheduling and managing tasks in the background

    // For social media management integration, utilizing various platforms
    implementation 'com.google.firebase:firebase-analytics:20.3.0'  // For tracking app usage and interaction patterns
}

